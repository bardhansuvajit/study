# üõ†Ô∏è COMPLEX - Development Config (fast + auto reload)
; Development: Balance between performance and convenience
opcache.enable=1
opcache.enable_cli=0                    ; CLI not needed for dev

; Memory - generous but not excessive
opcache.memory_consumption=256          ; Enough for dev
opcache.interned_strings_buffer=16      ; Comfortable buffer
opcache.max_accelerated_files=20000      ; Support large frameworks

; File checking - see changes quickly
opcache.validate_timestamps=1            ; Check for file changes
opcache.revalidate_freq=2                ; Check every 2 seconds
opcache.revalidate_path=0                ; Don't stat include_path

; Additional helpful settings
opcache.enable_file_override=0           ; Don't override file functions
opcache.blacklist_filename=/etc/php/opcache-blacklist.txt  ; Exclude certain files
opcache.fast_shutdown=1                   ; Fast shutdown sequence





